<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div th:insert="fragments/navbar::navBar"></div>

    <div class="d-flex justify-content-center align-items-center m-4">
        <div class="card "  style="width: 18rem;">
            <img th:if="${user.imageClientPhoto!=null}" th:src="@{'/upload/' + ${user.imageClientPhoto}}" class="card-img-top" alt="No image">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.nombre} + ${user.apellido}">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex flex-row">
                    <div th:text="'Email: ' + ${user.email}"></div>
                </li>
                <li class="list-group-item" th:text="'Date born: ' + ${user.createAt}">A second item</li>
            </ul>
            <div class="card-body text-center">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    var profileCardModal = new boostrap.Modal(document.querySelector('#myModal'));
    profileCardModal.toggle();
</script>
</html>
